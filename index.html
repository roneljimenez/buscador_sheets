<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador con Google Sheets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <section class="section-01 clearfix" id="section-01">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-12 col-md-12 col-12">
                  <div class="row justify-content-center mt-5">
                    <img class="ico activa" id="icobanner" src="public/img/ico/iconos-buscador.png">
                  </div>
                  <p class="title-box">Te ayudamos en tu búsqueda</p>
                  <input class="form-control form-busqueda" type = "search" id = "searchinterno" placeholder = "Ingresa tu búsqueda" autofocus /><a id="btnsearch"><span class="fa fa-search ico-search"></span></a>
                </div>
            </div>
        </div>
        </section>
    
        <section class="section-02 clearfix">
            <div class="container">
               <div class="row" id="busquedafinal" style="display: none;">
                    <div class="col-12">
                        <h2 class="title-resultados" id="contresultados">Resultados de tu búsqueda</h2>
                    </div>
                    <div class="row" id="busqueda">   
                    </div>
                </div>
                 <div class="row" id="busquedafinal">
                    <div class="col-12">
                        <h2 class="title-frecuente">Búsquedas más frecuentes</h2>
                    </div>
                    <div class="row" id="frecuente">   
                    </div>
                </div>
           </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/4f4707a42e.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="public/js/main.js"></script>
</body>
</html>
